apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: argocd
  sources:
  - chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 9.4.2
    helm:
      releaseName: argocd
      valueFiles:
      - $values/bootstrap/in-cluster/values.yaml
  - repoURL: https://github.com/llegolas/gitops
    targetRevision: main
    ref: values

  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
#      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
