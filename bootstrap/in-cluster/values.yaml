crds:
  install: false

dex:
  enabled: false

global:
  domain: argocd.minikube.home

configs:
  params:
    server.insecure: true
    applicationsetcontroller.enable.new.git.file.globbing: true
  cm:
    exec.enabled: true
    kustomize.buildOptions: --enable-helm
  repositories:
    gitops:
      name: gitops
      type: git
      url: https://github.com/llegolas/gitops.git
    argo-helm:
      name: argo-helm
      type: helm
      url: https://argoproj.github.io/argo-helm

server:
  httproute:
    enabled: true
    annotations: {}
    parentRefs:
    - group: gateway.networking.k8s.io	
      kind: Gateway
      namespace: envoy-gateway-system
      name: minikube-envoy
      sectionName: https-terminated
    hostnames:
    - argocd.minikube.home
    rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
  grpcroute:
    enabled: true
    annotattions: {}
    parentRefs:
    - group: gateway.networking.k8s.io	
      kind: Gateway
      namespace: envoy-gateway-system
      name: minikube-envoy
      sectionName: https-terminated
    hostnames:
    - argocd.minikube.home
    rules:
    - matches:
      - headers:
        - name: Content-Type
          type: RegularExpression
          value: "^application/grpc.*$"      

extraObjects:
  - apiVersion: argoproj.io/v1alpha1
    kind: AppProject
    metadata:
      name: argocd
      namespace: argocd
    spec:
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'
      description: Argocd Project
      destinations:
      - namespace: '*'
        server: '*'
      orphanedResources:
        warn: false
      sourceRepos:
      - '*'
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      labels:
        app.kubernetes.io/managed-by: Helm
      name: bootstrap
      namespace: argocd
    spec:
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      project: argocd
      source:
        path: overlays/in-cluster
        repoURL: https://github.com/llegolas/gitops.git
        targetRevision: main
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true
        - ServerSideApply=true

